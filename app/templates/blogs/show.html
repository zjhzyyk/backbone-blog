<article>
  <header>
    <p class="blog-meta">
      <time><%= blog.time %></time>&nbsp;|&nbsp;
      <a href="">Comments</a>
      <% if (session.loggedIn && session.username && session.username===blog.author) { %>
      <a href="" class="blog-edit">Edit</a>
      <a href="" class="blog-delete">Delete</a>
      <% } %>
    </p>
    <h1><%= blog.title %></h1>
  </header>
  <div class="blog-content">
    <%= blog.content %>
  </div>
</article>
